<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Carta de AMOR Anônima</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
</head>

<body class="bg responsivo">
  <header>
    <div class="topo flex">
      <h1 class="titulo">Carta de Amor Anônima❤️</h1>
      <h2> Já pensou em escrever uma carta de AMOR criptografada?</h2>
      <p class="paragrafo"> Pensando em quem procura surpreender, desenvolvemos uma nova forma de demonstrar o amor,
        escolha um número e comece escrever!!</p>
    </div>
  </header>

  <main>
    <div id="alinhar-centro" class="responsivo">
      <section id="pagina">
        <div id="chave-de-deslocamento">
          <label for="chave-de-deslocamento"> Digite uma chave de deslocamento:</label>
          <input type="number" name="chave-de-deslocamento" id="chaveDesloc" min="1">
        </div>

        <div class="box responsivo">
          <label for="text"> Digite sua carta de AMOR para Codificar:</label>
          <input type="textarea" id="caixa-de-texto-cifrar" name="caixa-de-texto-cifrar" class="caixa-de-texto1"
            placeholder="Insira uma mensagem a ser codificada">
          <input type="button" class="botao1" id="botao1" value="Codificar">
        </div>

        <div class="box responsivo">
          <label for="text"> Digite sua carta de AMOR para Decodificar:</label>
          <input type="textarea" id="caixa-de-texto-decifrar" name="caixa-de-texto-decifrar" class="caixa-de-texto2"
            placeholder="Insira uma mensagem a ser decodificada">
          <input type="button" class="botao2" id="botao2" value="Descodificar">
        </div>

      </section>
    </div>
  </main>
  <script type="module" src="index.js"></script>
</body>

</html>
